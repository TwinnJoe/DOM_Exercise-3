<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .team-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .member-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
        }
        .member-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .member-card button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .member-card button:hover {
            background-color: #0056b3;
        }
        #group-photo {
            margin-top: 20px;
        }
        #group-photo img {
            width: 80%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>About Our Team</h1>
    <section id="team"></section>
    <label for="themeSelector">Select Theme:</label>
            <select id="themeSelector">
              <option value="light">Light Mode</option>
              <option value="dark">Dark Mode</option>
              <option value="colorful">Colorful</option>
            </select>
    <button id="show-team-photo">Show Team Photo</button>
    <section id="team-photo"></section>

    <script src="script.js"></script>
</body>
</html>
